<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Call</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            gap: 10px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
        <button id="callButton">Start Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script>
        const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');
const callButton = document.getElementById('callButton');
const hangupButton = document.getElementById('hangupButton'); // Add hangup button

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyB6C4lldmXfzJh-76hJS4NYnV6FAa9I5hE",
    authDomain: "lonyichat-2d82b.firebaseapp.com",
    databaseURL: "https://lonyichat-2d82b-default-rtdb.firebaseio.com",
    projectId: "lonyichat-2d82b",
    storageBucket: "lonyichat-2d82b.firebasestorage.app",
    messagingSenderId: "925529919968",
    appId: "1:925529919968:web:48673ceb273d4bc15d9b85",
    measurementId: "G-J3Y65DK02S"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const callRef = database.ref('calls');

let peerConnection;
let localStream;
let callInProgress = false; // Flag to track call status

// Function to get user media (camera and microphone)
async function getMedia() {
    try {
        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        localVideo.srcObject = localStream;
    } catch (error) {
        console.error('Error accessing media devices:', error);
    }
}

// Function to create the peer connection and handle ICE candidates
async function createPeerConnection() {
    peerConnection = new RTCPeerConnection();

    localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
    });

    peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
        if (event.candidate) {
            callRef.child('callerCandidates').push(event.candidate.toJSON());
        }
    };

    callRef.child('calleeCandidates').on('child_added', snapshot => {
        const candidate = new RTCIceCandidate(snapshot.val());
        peerConnection.addIceCandidate(candidate);
    });
}

// Function to initiate the call (caller)
async function makeCall() {
    if (callInProgress) return; // Prevent multiple calls

    callInProgress = true;
    callButton.disabled = true;
    hangupButton.disabled = false;

    await getMedia();
    await createPeerConnection();

    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    callRef.set({offer});

    callRef.on('value', snapshot => {
        const data = snapshot.val();
        if (data?.answer) {
            const answer = new RTCSessionDescription(data.answer);
            peerConnection.setRemoteDescription(answer);
        }
    });
}

// Function to answer the call (callee)
async function answerCall() {
    if (callInProgress) return; // Prevent multiple calls

    callInProgress = true;
    callButton.disabled = true;
    hangupButton.disabled = false;

    await getMedia();
    await createPeerConnection();

    callRef.once('value', snapshot => {
        const data = snapshot.val();
        if (data?.offer) {
            const offer = new RTCSessionDescription(data.offer);
            peerConnection.setRemoteDescription(offer);

            peerConnection.createAnswer()
                .then(answer => peerConnection.setLocalDescription(answer))
                .then(() => callRef.update({answer}));
        }
    });
}

// Event listener for the call button (modified to toggle between call/answer)
callButton.addEventListener('click', () => {
    if (!callInProgress) {
        // For simplicity, we'll assume the user is always the caller
        makeCall();
        // In a real application, you'd need logic to determine whether to make or answer
    }
});

// Function to hang up the call
function hangUpCall() {
    if (!callInProgress) return;

    callInProgress = false;
    callButton.disabled = false;
    hangupButton.disabled = true;

    // Close the peer connection
    if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
    }

    // Stop media tracks
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
    }

    // Clear Firebase data (optional)
    callRef.remove();

    // Reset video elements
    localVideo.srcObject = null;
    remoteVideo.srcObject = null;
}

// Event listener for the hangup button
hangupButton.addEventListener('click', hangUpCall);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Video Call App</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px; /* Reduced padding for smaller screens */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%; /* Ensures the container doesn't overflow */
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em; /* Slightly smaller heading */
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px; /* Reduced padding for smaller inputs */
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2196F3;
      color: white;
      padding: 12px 16px; /* Reduced padding for smaller buttons */
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976D2;
    }

    #meeting {
      width: 100%; /* Occupy full width on smaller screens */
      height: 400px; /* Reduced height for smaller screens */
      margin-top: 20px;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Call App</h1>
    <input type="text" id="meetingName" placeholder="Enter meeting name">
    <button id="createButton">Create Meeting</button>
    <input type="text" id="joinMeetingLink" placeholder="Enter meeting link to join">
    <button id="joinButton">Join Meeting</button> 
  </div>

  <div id="meeting"></div>

  <script>
    const apiKey = 'b49129272166b777326edb1f5f08240ecda623fb4a525df9601c626ef133ef37'; 

    const createButton = document.getElementById("createButton");
    const meetingNameInput = document.getElementById("meetingName");
    const joinButton = document.getElementById("joinButton"); 
    const joinMeetingLinkInput = document.getElementById("joinMeetingLink"); 
    const meetingContainer = document.getElementById('meeting');

    createButton.addEventListener("click", async () => {
      const meetingName = meetingNameInput.value;
      if (meetingName) {
        try {
          const response = await fetch('https://api.daily.co/v1/rooms', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + apiKey
            },
            body: JSON.stringify({
              name: meetingName,
              properties: {
                exp: Math.round(Date.now() / 1000) + (60 * 60), 
              }
            })
          });

          const data = await response.json();
          const meetingLink = data.url;

          meetingContainer.innerHTML = `
            <h2>Meeting Created!</h2>
            <p>Share this link: <a href="${meetingLink}" target="_blank">${meetingLink}</a></p>
            <iframe src="${meetingLink}" width="100%" height="100%" allow="camera; microphone; fullscreen"></iframe> 
          `;

        } catch (error) {
          console.error("Error creating meeting:", error);
          alert("Error creating meeting. Please check the console for details.");
        }
      } else {
        alert("Please enter a meeting name.");
      }
    });

    joinButton.addEventListener("click", () => {
      const meetingLink = joinMeetingLinkInput.value;
      if (meetingLink) {
        meetingContainer.innerHTML = `<iframe src="${meetingLink}" width="100%" height="100%" allow="camera; microphone; fullscreen"></iframe>`;
      } else {
        alert("Please enter a meeting link to join.");
      }
    });
  </script>
</body>
</html>
